        <div>
            <h1>Frequently Asked Questions</h1>
            <div>
                <h2>What is a Freight Management System?</h2>
                <p>A Freight Management System (FMS) is a platform that helps businesses manage and optimize their
                    logistics and
                    supply chain operations, including shipment tracking, carrier selection, and cost management.</p>
            </div>
            <div>
                <h2>How can I track my shipment?</h2>
                <p>You can track your shipment using the tracking number provided by us. Enter the tracking number in
                    the
                    tracking or search section of our Freight Management System to get real-time updates.</p>
            </div>
            <div>
                <h2>What services do you offer?</h2>
                <p>We offer a range of services including freight forwarding, shipment tracking, carrier selection, cost
                    optimization, and supply chain consulting to ensure efficient logistics operations.</p>
            </div>
            <div>
                <h2>How do I contact customer support?</h2>
                <p>You can contact our customer support team via email, phone, or live chat. Visit the 'Support' section
                    on our
                    website for more details.</p>
            </div>
            <div>
                <h2>What payment methods do you accept?</h2>
                <p>We accept various payment methods including credit cards, bank transfers, and online payment
                    platforms.
                    Please refer to our payment policy for more information.</p>
            </div>
            <div>
                <h2>Can I cancel or modify my shipment?</h2>
                <p>Yes, you can cancel or modify your shipment 6 hours before it is scheduled to be picked up.</p>
            </div>
            <div>
                <h2>Do you provide international shipping?</h2>
                <p>Yes, we provide international shipping services. Our team ensures that your shipments comply with all

                    regulations and reach their destination safely.</p>
