name: Lint

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Lint Client
        run: |
          cd client
          npm i
          npm run lint
          
      - name: Build Server
        run: |
          cd server
          npm i
          npm run lint